<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore List - Points Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Player Selection Screen */
        .player-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .player-selection h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .player-selection p {
            color: white;
            font-size: 1.2em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .player-card {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .player-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .player-card.admin {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
        }

        .player-card.standard {
            background: white;
            color: #333;
        }

        .player-card .player-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .player-card .player-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-card .player-role {
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Main App */
        .main-app {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-weight: 600;
            font-size: 1.1em;
        }

        .btn-refresh {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-refresh:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            margin-right: 8px;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 8px 16px;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .chores-list {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .chore-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .chore-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .chore-card.completed {
            opacity: 0.7;
            background: #f5f5f5;
        }

        .chore-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .chore-title {
            font-size: 1.3em;
            color: #333;
            flex: 1;
        }

        .chore-card.completed .chore-title {
            text-decoration: line-through;
            color: #999;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .chore-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .chore-completed-by {
            font-size: 0.9em;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .chore-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            cursor: pointer;
        }

        .chore-actions {
            display: flex;
            gap: 8px;
        }

        /* Leaderboard */
        .leaderboard-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
        }

        .leaderboard-item.rank-1 {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .leaderboard-item.rank-2 {
            background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
        }

        .leaderboard-item.rank-3 {
            background: linear-gradient(135deg, #CD7F32 0%, #B8860B 100%);
        }

        .leaderboard-rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            width: 40px;
            text-align: center;
        }

        .leaderboard-name {
            flex: 1;
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .leaderboard-points {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Player Selection Screen -->
    <div id="playerSelection" class="player-selection">
        <h1>üè† Chore List</h1>
        <p>Select your player to continue</p>
        <div class="player-grid" id="playerGrid">
            <div class="loading">Loading players...</div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="main-app container">
        <div class="header">
            <h1>üè† Chore List</h1>
            <div class="user-info">
                <div>
                    <div class="user-name" id="currentUserName"></div>
                </div>
                <button class="btn-refresh" onclick="logout()">üîÑ Switch Player</button>
            </div>
        </div>

        <!-- Add Chore Form (Admins Only) -->
        <div id="addChoreSection" class="section hidden">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Chore</h2>
            <form id="addChoreForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Wash the dishes">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Additional details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Chore</button>
            </form>
        </div>

        <!-- Chores List -->
        <div class="section">
            <h2 style="margin-bottom: 20px; color: #333;">üìã Chores</h2>
            <div id="choresList" class="chores-list">
                <div class="loading">Loading chores...</div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="section">
            <h2 style="margin-bottom: 15px; color: #333;">üèÜ Leaderboard</h2>
            <div id="leaderboardList" class="leaderboard-list">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal (Admins Only) -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Chore</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="editChoreForm">
                <input type="hidden" id="editChoreId">
                <div class="form-group">
                    <label for="editTitle">Title *</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="editPriority">Priority</label>
                    <select id="editPriority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Chore</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/chores';
        const USERS_URL = '/api/users';
        const LEADERBOARD_URL = '/api/leaderboard';
        
        let currentUser = null;
        let users = [];
        let chores = [];

        // Load users on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        async function loadUsers() {
            try {
                const response = await fetch(USERS_URL);
                users = await response.json();
                renderPlayerSelection();
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('playerGrid').innerHTML = '<div style="color: white;">Error loading users</div>';
            }
        }

        function renderPlayerSelection() {
            const playerGrid = document.getElementById('playerGrid');
            
            playerGrid.innerHTML = users.map(user => `
                <div class="player-card ${user.role}" onclick="selectPlayer(${user.id})">
                    <div class="player-icon">${user.role === 'admin' ? 'üëë' : 'üë§'}</div>
                    <div class="player-name">${escapeHtml(user.name)}</div>
                    <div class="player-role">${user.role === 'admin' ? 'Admin' : 'Player'}</div>
                </div>
            `).join('');
        }

        function selectPlayer(userId) {
            currentUser = users.find(u => u.id === userId);
            if (!currentUser) return;

            // Hide player selection, show main app
            document.getElementById('playerSelection').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';

            // Update user info
            document.getElementById('currentUserName').textContent = currentUser.name;

            // Show/hide admin features
            if (currentUser.role === 'admin') {
                document.getElementById('addChoreSection').classList.remove('hidden');
            } else {
                document.getElementById('addChoreSection').classList.add('hidden');
            }

            // Setup event listeners
            setupEventListeners();

            // Load data
            loadAll();
        }

        function logout() {
            currentUser = null;
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('playerSelection').style.display = 'flex';
        }

        function setupEventListeners() {
            // Add chore form
            document.getElementById('addChoreForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await addChore();
            });

            // Edit chore form
            document.getElementById('editChoreForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await updateChore();
            });

            // Close modal on background click
            window.addEventListener('click', (e) => {
                if (e.target.id === 'editModal') {
                    closeModal();
                }
            });
        }

        async function loadAll() {
            await Promise.all([loadChores(), loadLeaderboard()]);
        }

        async function loadChores() {
            try {
                const response = await fetch(API_URL);
                chores = await response.json();
                renderChores();
            } catch (error) {
                console.error('Error loading chores:', error);
                document.getElementById('choresList').innerHTML = '<div class="empty-state">Error loading chores</div>';
            }
        }

        function renderChores() {
            const choresList = document.getElementById('choresList');
            
            if (chores.length === 0) {
                choresList.innerHTML = '<div class="empty-state"><h2>No chores yet!</h2></div>';
                return;
            }

            const isAdmin = currentUser.role === 'admin';

            choresList.innerHTML = chores.map(chore => {
                const completedByUser = chore.completed_by ? users.find(u => u.id === chore.completed_by) : null;
                const completedByName = completedByUser ? completedByUser.name : null;

                return `
                    <div class="chore-card ${chore.completed ? 'completed' : ''}">
                        <div class="chore-header">
                            <div class="chore-title">${escapeHtml(chore.title)}</div>
                            <span class="priority-badge priority-${chore.priority}">${chore.priority.toUpperCase()}</span>
                        </div>
                        ${chore.description ? `<div class="chore-description">${escapeHtml(chore.description)}</div>` : ''}
                        ${completedByName ? `<div class="chore-completed-by">‚úì Completed by ${escapeHtml(completedByName)}</div>` : ''}
                        <div class="chore-footer">
                            <label class="checkbox-container">
                                <input type="checkbox" ${chore.completed ? 'checked' : ''} 
                                       onchange="toggleComplete(${chore.id}, this.checked)">
                                <span>${chore.completed ? 'Completed' : 'Mark as complete'}</span>
                            </label>
                            ${isAdmin ? `
                                <div class="chore-actions">
                                    <button class="btn btn-edit" onclick="openEditModal(${chore.id})">Edit</button>
                                    <button class="btn btn-delete" onclick="deleteChore(${chore.id})">Delete</button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function addChore() {
            const form = document.getElementById('addChoreForm');
            const formData = new FormData(form);
            
            const chore = {
                title: formData.get('title'),
                description: formData.get('description'),
                priority: formData.get('priority')
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(chore)
                });

                if (response.ok) {
                    form.reset();
                    await loadChores();
                }
            } catch (error) {
                console.error('Error adding chore:', error);
                alert('Error adding chore. Please try again.');
            }
        }

        async function toggleComplete(choreId, completed) {
            try {
                const response = await fetch(`${API_URL}/${choreId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        completed: completed ? 1 : 0,
                        completed_by: completed ? currentUser.id : null
                    })
                });

                if (response.ok) {
                    await loadAll();
                }
            } catch (error) {
                console.error('Error updating chore:', error);
                alert('Error updating chore. Please try again.');
            }
        }

        function openEditModal(choreId) {
            const chore = chores.find(c => c.id === choreId);
            if (!chore) return;

            document.getElementById('editChoreId').value = chore.id;
            document.getElementById('editTitle').value = chore.title;
            document.getElementById('editDescription').value = chore.description || '';
            document.getElementById('editPriority').value = chore.priority;

            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function updateChore() {
            const choreId = document.getElementById('editChoreId').value;
            const form = document.getElementById('editChoreForm');
            const formData = new FormData(form);

            const chore = {
                title: formData.get('title'),
                description: formData.get('description'),
                priority: formData.get('priority')
            };

            try {
                const response = await fetch(`${API_URL}/${choreId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(chore)
                });

                if (response.ok) {
                    closeModal();
                    await loadChores();
                }
            } catch (error) {
                console.error('Error updating chore:', error);
                alert('Error updating chore. Please try again.');
            }
        }

        async function deleteChore(choreId) {
            if (!confirm('Are you sure you want to delete this chore?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${choreId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadAll();
                }
            } catch (error) {
                console.error('Error deleting chore:', error);
                alert('Error deleting chore. Please try again.');
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch(LEADERBOARD_URL);
                const leaderboard = await response.json();
                renderLeaderboard(leaderboard);
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboardList').innerHTML = '<div style="color: #f44336;">Error loading leaderboard</div>';
            }
        }

        function renderLeaderboard(leaderboard) {
            const leaderboardList = document.getElementById('leaderboardList');
            
            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<div style="color: #999; text-align: center;">No data yet!</div>';
                return;
            }

            leaderboardList.innerHTML = leaderboard.map((entry, index) => {
                const rank = index + 1;
                const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';
                const rankClass = `rank-${rank <= 3 ? rank : ''}`;
                
                return `
                    <div class="leaderboard-item ${rankClass}">
                        <div class="leaderboard-rank">${medal || rank}</div>
                        <div class="leaderboard-name">${escapeHtml(entry.name)}</div>
                        <div class="leaderboard-points">${entry.points} pts</div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
