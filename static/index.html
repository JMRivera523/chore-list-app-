<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore List App - Points Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .add-chore-form, .people-section, .leaderboard {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            margin-right: 8px;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 8px 16px;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .chores-list {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .chore-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .chore-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .chore-card.completed {
            opacity: 0.7;
            background: #f5f5f5;
        }

        .chore-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .chore-title {
            font-size: 1.3em;
            color: #333;
            flex: 1;
        }

        .chore-card.completed .chore-title {
            text-decoration: line-through;
            color: #999;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .chore-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .chore-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chore-completed-by {
            font-size: 0.9em;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            cursor: pointer;
        }

        .chore-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-state h2 {
            color: #999;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #bbb;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 20px;
        }

        /* People Management */
        .people-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .person-tag {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .person-tag button {
            background: none;
            border: none;
            color: #c62828;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            padding: 0;
            font-weight: bold;
        }

        .add-person-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-person-form input {
            flex: 1;
        }

        .add-person-form button {
            width: auto;
        }

        /* Leaderboard */
        .leaderboard-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
        }

        .leaderboard-item.rank-1 {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .leaderboard-item.rank-2 {
            background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
        }

        .leaderboard-item.rank-3 {
            background: linear-gradient(135deg, #CD7F32 0%, #B8860B 100%);
        }

        .leaderboard-rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            width: 40px;
            text-align: center;
        }

        .leaderboard-name {
            flex: 1;
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .leaderboard-points {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .person-select-list {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        .person-select-item {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .person-select-item:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Chore List - Points Tracker</h1>

        <!-- People Management -->
        <div class="people-section">
            <h2 style="margin-bottom: 15px; color: #333;">üë• Manage People</h2>
            <div id="peopleList" class="people-list">
                <div class="loading">Loading people...</div>
            </div>
            <div class="add-person-form">
                <input type="text" id="newPersonName" placeholder="Enter name" required>
                <button class="btn btn-primary" onclick="addPerson()">Add Person</button>
            </div>
        </div>

        <!-- Add Chore Form -->
        <div class="add-chore-form">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Chore</h2>
            <form id="addChoreForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Wash the dishes">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Additional details about the chore..."></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Chore</button>
            </form>
        </div>

        <!-- Chores List -->
        <div id="choresList" class="chores-list">
            <div class="loading">Loading chores...</div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2 style="margin-bottom: 15px; color: #333;">üèÜ Leaderboard</h2>
            <div id="leaderboardList" class="leaderboard-list">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Chore</h2>
                <span class="close" onclick="closeModal('editModal')">&times;</span>
            </div>
            <form id="editChoreForm">
                <input type="hidden" id="editChoreId">
                <div class="form-group">
                    <label for="editTitle">Title *</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="editPriority">Priority</label>
                    <select id="editPriority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Chore</button>
            </form>
        </div>
    </div>

    <!-- Select Person Modal -->
    <div id="selectPersonModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Who completed this chore?</h2>
                <span class="close" onclick="closeSelectPersonModal()">&times;</span>
            </div>
            <div id="personSelectList" class="person-select-list">
                <!-- Populated dynamically -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/chores';
        const PEOPLE_URL = '/api/people';
        const LEADERBOARD_URL = '/api/leaderboard';
        
        let chores = [];
        let people = [];
        let currentChoreId = null;

        // Load everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadAll();
            setupEventListeners();
        });

        async function loadAll() {
            await Promise.all([
                loadPeople(),
                loadChores(),
                loadLeaderboard()
            ]);
        }

        function setupEventListeners() {
            // Add chore form
            document.getElementById('addChoreForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await addChore();
            });

            // Edit chore form
            document.getElementById('editChoreForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await updateChore();
            });

            // Add person - Enter key
            document.getElementById('newPersonName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addPerson();
                }
            });

            // Close modals on background click
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    e.target.style.display = 'none';
                }
            });
        }

        async function loadPeople() {
            try {
                const response = await fetch(PEOPLE_URL);
                people = await response.json();
                renderPeople();
            } catch (error) {
                console.error('Error loading people:', error);
                document.getElementById('peopleList').innerHTML = '<div style="color: #f44336;">Error loading people</div>';
            }
        }

        function renderPeople() {
            const peopleList = document.getElementById('peopleList');
            
            if (people.length === 0) {
                peopleList.innerHTML = '<div style="color: #999;">No people added yet. Add someone to start tracking!</div>';
                return;
            }

            peopleList.innerHTML = people.map(person => `
                <div class="person-tag">
                    ${escapeHtml(person.name)}
                    <button onclick="deletePerson(${person.id})" title="Remove">√ó</button>
                </div>
            `).join('');
        }

        async function addPerson() {
            const nameInput = document.getElementById('newPersonName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Please enter a name');
                return;
            }

            try {
                const response = await fetch(PEOPLE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    nameInput.value = '';
                    await loadAll();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error adding person');
                }
            } catch (error) {
                console.error('Error adding person:', error);
                alert('Error adding person. Please try again.');
            }
        }

        async function deletePerson(personId) {
            if (!confirm('Are you sure you want to remove this person? Their completed chores will remain but without attribution.')) {
                return;
            }

            try {
                const response = await fetch(`${PEOPLE_URL}/${personId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadAll();
                }
            } catch (error) {
                console.error('Error deleting person:', error);
                alert('Error removing person. Please try again.');
            }
        }

        async function loadChores() {
            try {
                const response = await fetch(API_URL);
                chores = await response.json();
                renderChores();
            } catch (error) {
                console.error('Error loading chores:', error);
                document.getElementById('choresList').innerHTML = '<div class="empty-state"><h2>Error loading chores</h2></div>';
            }
        }

        function renderChores() {
            const choresList = document.getElementById('choresList');
            
            if (chores.length === 0) {
                choresList.innerHTML = `
                    <div class="empty-state">
                        <h2>No chores yet!</h2>
                        <p>Add your first chore using the form above.</p>
                    </div>
                `;
                return;
            }

            choresList.innerHTML = chores.map(chore => {
                const completedByPerson = chore.completed_by ? people.find(p => p.id === chore.completed_by) : null;
                const completedByName = completedByPerson ? completedByPerson.name : null;

                return `
                    <div class="chore-card ${chore.completed ? 'completed' : ''}">
                        <div class="chore-header">
                            <div class="chore-title">${escapeHtml(chore.title)}</div>
                            <span class="priority-badge priority-${chore.priority}">${chore.priority.toUpperCase()}</span>
                        </div>
                        ${chore.description ? `<div class="chore-description">${escapeHtml(chore.description)}</div>` : ''}
                        ${completedByName ? `<div class="chore-completed-by">‚úì Completed by ${escapeHtml(completedByName)}</div>` : ''}
                        <div class="chore-footer">
                            <label class="checkbox-container">
                                <input type="checkbox" ${chore.completed ? 'checked' : ''} 
                                       onchange="toggleComplete(${chore.id}, this.checked)">
                                <span>${chore.completed ? 'Completed' : 'Mark as complete'}</span>
                            </label>
                            <div class="chore-actions">
                                <button class="btn btn-edit" onclick="openEditModal(${chore.id})">Edit</button>
                                <button class="btn btn-delete" onclick="deleteChore(${chore.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function addChore() {
            const form = document.getElementById('addChoreForm');
            const formData = new FormData(form);
            
            const chore = {
                title: formData.get('title'),
                description: formData.get('description'),
                priority: formData.get('priority')
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(chore)
                });

                if (response.ok) {
                    form.reset();
                    await loadChores();
                }
            } catch (error) {
                console.error('Error adding chore:', error);
                alert('Error adding chore. Please try again.');
            }
        }

        async function toggleComplete(choreId, completed) {
            if (completed) {
                // Show person selection modal
                if (people.length === 0) {
                    alert('Please add people first to track who completed this chore!');
                    await loadChores(); // Reload to uncheck the box
                    return;
                }
                currentChoreId = choreId;
                showSelectPersonModal();
            } else {
                // Unmark as complete
                await updateChoreCompletion(choreId, false, null);
            }
        }

        function showSelectPersonModal() {
            const personSelectList = document.getElementById('personSelectList');
            personSelectList.innerHTML = people.map(person => `
                <div class="person-select-item" onclick="selectPerson(${person.id})">
                    ${escapeHtml(person.name)}
                </div>
            `).join('');
            
            document.getElementById('selectPersonModal').style.display = 'block';
        }

        function closeSelectPersonModal() {
            document.getElementById('selectPersonModal').style.display = 'none';
            currentChoreId = null;
            loadChores(); // Reload to ensure checkbox state is correct
        }

        async function selectPerson(personId) {
            if (currentChoreId === null) return;
            
            await updateChoreCompletion(currentChoreId, true, personId);
            closeSelectPersonModal();
        }

        async function updateChoreCompletion(choreId, completed, completedBy) {
            try {
                const response = await fetch(`${API_URL}/${choreId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        completed: completed ? 1 : 0,
                        completed_by: completedBy
                    })
                });

                if (response.ok) {
                    await loadAll();
                }
            } catch (error) {
                console.error('Error updating chore:', error);
                alert('Error updating chore. Please try again.');
            }
        }

        function openEditModal(choreId) {
            const chore = chores.find(c => c.id === choreId);
            if (!chore) return;

            document.getElementById('editChoreId').value = chore.id;
            document.getElementById('editTitle').value = chore.title;
            document.getElementById('editDescription').value = chore.description || '';
            document.getElementById('editPriority').value = chore.priority;

            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function updateChore() {
            const choreId = document.getElementById('editChoreId').value;
            const form = document.getElementById('editChoreForm');
            const formData = new FormData(form);

            const chore = {
                title: formData.get('title'),
                description: formData.get('description'),
                priority: formData.get('priority')
            };

            try {
                const response = await fetch(`${API_URL}/${choreId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(chore)
                });

                if (response.ok) {
                    closeModal('editModal');
                    await loadChores();
                }
            } catch (error) {
                console.error('Error updating chore:', error);
                alert('Error updating chore. Please try again.');
            }
        }

        async function deleteChore(choreId) {
            if (!confirm('Are you sure you want to delete this chore?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${choreId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadAll();
                }
            } catch (error) {
                console.error('Error deleting chore:', error);
                alert('Error deleting chore. Please try again.');
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch(LEADERBOARD_URL);
                const leaderboard = await response.json();
                renderLeaderboard(leaderboard);
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboardList').innerHTML = '<div style="color: #f44336;">Error loading leaderboard</div>';
            }
        }

        function renderLeaderboard(leaderboard) {
            const leaderboardList = document.getElementById('leaderboardList');
            
            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<div style="color: #999; text-align: center;">No data yet. Complete some chores to see the leaderboard!</div>';
                return;
            }

            leaderboardList.innerHTML = leaderboard.map((entry, index) => {
                const rank = index + 1;
                const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';
                const rankClass = `rank-${rank <= 3 ? rank : ''}`;
                
                return `
                    <div class="leaderboard-item ${rankClass}">
                        <div class="leaderboard-rank">${medal || rank}</div>
                        <div class="leaderboard-name">${escapeHtml(entry.name)}</div>
                        <div class="leaderboard-points">${entry.points} pts</div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
